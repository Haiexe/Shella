<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shella</title>

    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.3.0-web/css/all.min.css">

    <!-- Favicon  -->
    

    <!-- resetCss  -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- EmbedFont  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- StyleCss  -->
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>
    <main>
        <div class="head">
            <div class="main-content">
                <div class="body">
                    <img src="https://wpfashion2.web4s.vn/wp-content/uploads/2021/10/logo.png" alt="" class="logo">
                    <div class="search">
                        <input type="text" value="Tìm kiếm...">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <a href="#!"><i class="fa-solid fa-user"></i></a>
                    <div class="separate"></div>
                    <div class="cart">
                        <p class="total-money">0</p>
                        <p class="money-unit">₫</p>
                        <i class="fa-solid fa-basket-shopping"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="navbar">
            <div class="main-content">
                <div class="body">
                    <div class="nav-left">
                        <a href="#!" class="nav-item">TRANG CHỦ</a>
                        <div class="separate"></div>
                        <a href="#!" class="nav-item">GIỚI THIỆU</a>
                        <div class="separate"></div>
                        <a href="#!" class="nav-item">SẢN PHẨM</a>
                        <i class="fa-sharp fa-solid fa-chevron-down"></i>
                        <div class="separate"></div>
                        <a href="#!" class="nav-item">TIN TỨC</a>
                        <div class="separate"></div>
                        <a href="#!" class="nav-item">HỎI ĐÁP</a>
                        <div class="separate"></div>
                        <a href="#!" class="nav-item">LIÊN HỆ</a>
                    </div>
                    <div class="nav-right">
                        <a href="#!">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#!">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#!">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#!">
                            <i class="fa-sharp fa-regular fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="hero">
            <div class="body">
                <div class="hero-main">
                    <p class="time">Thời gian có hạn: Chỉ trực tuyến!</p>
                    <h1 class="header">KHUYẾN MÃI MÙA THU</h1>
                    <p class="discount">Giảm giá 20% ‘Giảm giá phải có’</p>
                    <div class="faashion-type">
                        <button class="type">
                            <a href="#!" class="go-to-type">THỜI TRANG NỮ</a>
                        </button>
                        <button class="type">
                            <a href="#!" class="go-to-type">THỜI TRANG NAM</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="types">
            <div class="main-content">
                <div class="body">
                    <a href="#!" class="types-item">
                        <img src="./assets/img/types/type1.jpg" alt="" class="type-img">
                        <p class="type-name">THỜI TRANG NAM</p>
                    </a>
    
                    <a href="#!" class="types-item">
                        <img src="./assets/img/types/type2.jpg" alt="" class="type-img">
                        <p class="type-name">THỜI TRANG NỮ</p>
                    </a>
    
                    <a href="#!" class="types-item">
                        <img src="./assets/img/types/type3.jpg" alt="" class="type-img">
                        <p class="type-name">PHỤ KIỆN THỜI TRANG</p>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
